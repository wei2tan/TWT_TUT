<html>
<head>
	<title>TWT TUT 2 Q4</title>
</head>
<body>
	<form>
		<table>
		
		<tr><td>What kind of Car?</td></tr>
		<tr><td>
			<input type="radio" name="car" value="Proton" checked> Proton
			<input type="radio" name="car" value="Honda" > Honda
			<input type="radio" name="car" value="Ferrari" > Ferrari
			<input type="radio" name="car" value="Ford" > Ford
		</td></tr>
		<tr><td>What color?</td></tr>
		<tr><td>
			<select>
				<option value="White">White</option>
				<option value="Red">Red</option>
				<option value="Black" selected>Black</option>
				<option value="Blue">Blue</option>
			</select>
			Other:&nbsp;<input type="text" name="otherColor">
		</td></tr>
		<tr><td>What do you like about the car?</td></tr>
		<tr><td>
			<textarea rows="5" cols="50" ></textarea>
		</td></tr>
		<tr><td>Tell us how to get in touch.</td></tr>
		<tr><td>
			Name:&nbsp; <input type="text" name="name">	 
		</td></tr>
		<tr><td>
			Email:&nbsp;<input type="text" name="email">	
		</td></tr>
		<tr><td>
			Tel:&nbsp;<input type="text" name="Tel">	
		</td></tr>
		<tr><td>
			Fax:&nbsp;<input type="text" name="Fax">	
		</td></tr>
		<tr><td>
			<input type="checkbox" name="contactMe" value="Yes">Please contact me.</td></tr>
		<tr><td>
			<input type="submit" value="Submit">&nbsp;<input type="reset" value="Clear">
		</td></tr>
		</table>
	</form>
</body>
</html>
